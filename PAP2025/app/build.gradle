plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    
    // Hibernate ORM
    implementation 'org.hibernate:hibernate-core:5.6.15.Final'
    
    // JPA API
    implementation 'javax.persistence:javax.persistence-api:2.2'
    
    // PostgreSQL Driver
    implementation 'org.postgresql:postgresql:42.6.0'
    
    // Hibernate Connection Pool (C3P0)
    implementation 'org.hibernate:hibernate-c3p0:5.6.15.Final'
    
    // JAX-WS para servicios web
    implementation 'javax.xml.ws:jaxws-api:2.3.1'
    implementation 'com.sun.xml.ws:jaxws-rt:2.3.5'
    implementation 'javax.jws:javax.jws-api:1.1'
}

application {
    // Define the main class for the application.
    mainClass = 'pap2025.App'
}

// Task para ejecutar CrearTablasIniciales
task crearTablas(type: JavaExec) {
    group = 'application'
    mainClass = 'pap2025.persistencia.CrearTablasIniciales'
    classpath = sourceSets.main.runtimeClasspath
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
